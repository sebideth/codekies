{% extends 'base.html' %}
{% block body %}
<div class="container-wrap">
    <div class="row-center" >
        <form class="col-md-6 animate-box" action=" {{ url_for('profile_update')}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cellphone">Telefono</label>
                        <input type="number" class="form-control" name="cellphone" placeholder="Cellphone" value="{{user.telefono}}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="password" class="form-control" name="name" placeholder="Name" value="{{user.nombre}}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contrasena</label>
                        <input type="text" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" value="Editar datos" class="btn btn-primary btn-modify">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
