{% extends 'base.html' %}
{% block body %}
    <h2>
        Formulario de Mascota
    </h2>
    <!-- agregar la ruta de envio -->
    <form action="/ruta-de-envio" method="post">
        <!-- Required implica que el usuario debe completar el campo para poder completar el formulario -->
        <input type="text" name="animal" placeholder="Animal" required>
        <input type="text" name="raza" placeholder="Raza">
        <input type="text" name="condicion" placeholder="Condicion del animal (perdido o encontrado)" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="descripcion" placeholder="Datos relevantes sobre el animal">
        <input type="date" name="fecha" placeholder="Fecha de perdido o de encontrado" required>
        <!-- Permite al usuario subir un archivo, pero este tiene la condicion de ser algun tipo de imagen -->
        <input type="file" name="foto" placeholder="Suba una foto de la mascota" accept="image/*" required>
        <!-- Campo oculto que no vera el usuario, lo inicializo en falso y se cambiara a verdadero cuando la mascota sea encontrada o entregada a su dueÃ±o -->
        <input type="hidden" name="resuelto" value="false">
        <button type="submit">Enviar</button>
        <!-- falta pedirle la ubicacion de la mascota al usuario y mostrarle el mapa para que la pueda confirmar, usando la api de openstreetmap-->
    </form>
{% endblock %}
